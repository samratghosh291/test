<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        #firstPara{
            color:brown /*color by name*/
        }

        #secondPara{
            color:rgb(97, 0, 153) /*color by value*/
        }

        #thirdPara{
            color:#D921CF; /*color by hex value*/
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is first paragraph from first box</p>
    <br>
    <h3>This is my second box</h3>
    <p id="secondPara">This is first paragraph from second box</p>
    <br>
    <h3>This is my third box</h3>
    <p id="thirdPara">This is first paragraph from third box</p>
    
</body>
</html>
